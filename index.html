        <div class="search-container">

            class="search-input" />
          <button class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>
      <div id="btnDiv">
        <button id="btn" style="background-color: #eaaa00">All Recipies</button>
        <button id="btn" style="background-color: #c4d600">
          Veg Recipies Only
        </button>
        <button id="btn" style="background-color: #dc582a">
          Non Veg Recipies
        </button>
      </div>
